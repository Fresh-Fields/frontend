{% extends 'base.html' %}
{% block head %}
<!DOCTYPE html>
<title>Crop Recommendation</title>
<link rel="stylesheet" href="./css/CropRecommendation.css">
{% endblock %}

{% block body %}
<div class="center main">
  <div class="inner-box">
    <div class="upper-div">
      <div class="npk-dabba center">
        <div class="npk-graph border center">
          <div class="npk-actual-graph center">
            <canvas class="npk-chart"></canvas>
          </div>
        </div>
      </div>
      <div class="crop-dabba center">
        <div class="crop-recomend border">
          <div class="crop-recomend-title center">
            <h1>Recommended Crop</h1>
          </div>
          <div class="crop-recomend-grap center"></div>
        </div>
      </div>
    </div>
    <div class="middle-div">
      <div class="rainfall-dabba center">
        <div class="rain adjust border center">
          <div class="upper-title-box center">
            <h1> Avg Rainfall </h1>
          </div>
          <div class="lower-value-box center">
            <h1 class="avg-rainfall lower-value-box center"></h1>
          </div>
        </div>
      </div>
      <div class="season-dabba center">
        <div class="season adjust border">
          <div class="upper-title-box center">
            <h1> Current Season </h1>
          </div>
          <div class="lower-value-box center">
            <h1> Rabi </h1>
          </div>
        </div>
      </div>
      <div class="humidity-dabba center ">
        <div class="humidity adjust border">
          <div class="upper-title-box center">
            <h1> Avg Humidity </h1>
          </div>
          <div class="lower-value-box center">
            <h1 class="avg-humidity lower-value-box center"></h1>
          </div>
        </div>
      </div>
    </div>
    <div class="lower-div">
      <div class="right-dabba center">
        <div class="temp-graph adj border">
          <div class="upper-title-box center">
            <h1>Avg <br> Temp</h1>
          </div>
          <div class="lower-title center">
            <h1 class="avg-temp lower-value-box center"></h1>
          </div>
        </div>
      </div>
      <div class="left-dabba center">
        <div class="ph-graph adj border">
          <div class="lower-title center">
            <h1>pH <br> Value</h1>
          </div>
          <div class="lower-graph center">
            <canvas class="ph-chart"></canvas>
            <!-- Add pH graph here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="src/crop.rec.js"></script>
{% endblock %}
