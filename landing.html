{% extends 'base.html' %}
{% block head %}
<title>Welcome - KisanSevak</title>
<link rel="stylesheet" href="/css/landing.css">
{% endblock %}
{% block body %}
<div class="map-list">
  <div class="dropdown-container">
    <input type="text" class="dropdown-input" id="districtInput" placeholder=" ">
    <div class="arrow-icon" id="list-selector">&#9660;</div>
    <div class="watermark">Select District</div>
    <div class="dropdown-list" id="districtList">
      <!-- district options here will be populated by JS instead -->
    </div>
  </div>
  <div class="map-img">
    <img src="/assets/Maharashtra-Map-of-India.jpg">
  </div>
</div>
<div class="map-data">
  <div class="district-name">
    <h1><span class="district-name-span">Maharashtra District Information</span></h1>
  </div>
  <div class="district-ratio">
    <div>
      <h2>N:P:K ratio</h2>
    </div>
    <div><canvas id="myChart" aria-label="chart" role="img"></canvas></div>
  </div>
  <div class="district-data">
    <div class="avg rainfall">
      <div>
        <h2>Avg. Rainfall</h2>
      </div>
      <div>
        <p><span class="rainfall-data">500 mm</span></p>
      </div>
    </div>
    <div class="avg temp">
      <div>
        <h2>Avg. temperature</h2>
      </div>
      <div>
        <p><span class="humidity-data">40 Â°C</span></p>
      </div>
    </div>
  </div>

</div>

<script src="/src/landing.js" type="module"></script>
{% endblock %}
