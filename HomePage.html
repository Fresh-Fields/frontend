{% extends 'base.html' %}

{% block head %}
<title>ML page</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&family=Poppins:ital@1&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="/css/Navbar_New.css">
<link rel="stylesheet" href="/css/ML_New.css">
{% endblock %}
{% block body %}
<main>
    <div class="left-side">
        <div class="profile-div">
            <div class="profile-txt-div">
                <p>Profile</p>
            </div>
            <div class="profile-img-div">
                <div class="img-curve">

                </div>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="page-opener-div">
            <div class="page-opener-title">
                <div class="page-opener-text">
                    <p>Select a function</p>
                </div>
            </div>
            <div class="opener-box">
                <div class="opener-box-text">
                    <p>Yield Prediction</p>
                </div>
            </div>
            <div class="opener-box">
                <div class="opener-box-text">
                    <p>ML page</p>
                </div>
            </div>
            <div class="opener-box">
                <div class="opener-box-text">
                    <p>Price prediction</p>
                </div>
            </div>
        </div>
    </div>
</main>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
{% endblock %}
