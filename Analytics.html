{% block head %}
<title>KisanSevak Analytics</title>
<link rel="stylesheet" href="/css/analytics.css">
{% endblock %}
{% block body %}
<div class="section">
    <img src="pics/KisanLogo.png" height="100px" width="190px">
    <h1>KisanSevak Analytics</h1>
    <!-- <div class="p">"Empowering Farmers, Cultivating Success: Your One-Stop Resource for Agricultural Support"<br></div> -->
    <!-- <button type="button" radius="5px">Know your soil</button> -->
</div>

<div class="grid-container">
    <div class="grid-item">
        <h2>Nutrient Levels</h2>
        <label for="nitrogen">Nitrogen:</label>
        <input type="number" id="nitrogen" name="nitrogen" placeholder="Enter Nitrogen value">
        <label for="potassium">Potassium:</label>
        <input type="number" id="potassium" name="potassium" placeholder="Enter Potassium value">
        <label for="phosphorus">Phosphorus:</label>
        <input type="number" id="phosphorus" name="phosphorus" placeholder="Enter Phosphorus value">
        <div class="submit-button">
            <button class="data-button">Submit Nutrient Data</button>
        </div>
    </div>

    <div class="grid-item">
        <h2>Soil Data</h2>
        <label for="temperature">Temperature (&deg;C):</label>
        <input type="number" id="temperature" name="temperature" placeholder="Enter Temperature">
        <label for="ph">pH Value:</label>
        <input type="number" id="ph" name="ph" placeholder="Enter pH value">
        <div class="submit-button">
            <button class="data-button">Submit Soil Data</button>
        </div>
    </div>
</div>

<div class="submit-button">
    <button class="report-button">Get Report</button>
</div>

<div class="yield-production-grid">
    <div class="grid-item">
        <h2>Yield Production (Tons/Hectare)</h2>
        <label for="location">District Name (Location):</label>
        <input type="text" id="location" name="location" placeholder="Enter District Name">
        <label for="crop">Crop:</label>
        <input type="text" id="crop" name="crop" placeholder="Enter Crop">
        <label for="season">Season (Time of Year):</label>
        <input type="text" id="season" name="season" placeholder="Enter Season">
        <div class="submit-button">
            <button class="data-button">Submit Yield Data</button>
        </div>
    </div>
</div>

<div class="submit-button">
    <button class="report-button">Get Report</button>
</div>
{% endblock %}
