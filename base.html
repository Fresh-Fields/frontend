<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/global.scss">
  <link rel="stylesheet" href="/css/navbar.scss">
  <link rel="stylesheet" href="/css/sidebar.scss">
  <link rel="stylesheet" href="/css/loginpage.scss">
  {% block head %}{% endblock %}
</head>

<body>
  <!-- insert navigation bar -->
  <nav>
    <button class="start_button"> <!--nav is used for button so dont use it for any other-->
      Get Started
    </button>
  </nav>

  <!-- insert sidebar -->
  <div class="sidebar">
    <div class="icon">
      <div><ion-icon name="home-outline"></ion-icon></div>
      <div><ion-icon name="settings-outline"></ion-icon></div>
      <div><ion-icon name="at-outline"></ion-icon></div>
    </div> <!-- In sidebar the class sidebar is given flex box property row and its child with column -->
    <div class="icon_name">
      <div><a href>Home</a></div>
      <div><a href>Setting</a></div>
      <div><a href>About</a></div>

    </div>
  </div>

  <!-- insert login page -->
  <!--login box html code-->
  <!--Remove section and implement div . ME nahi krt te nahi tr tula cunfussion hoil ;(-->
  <div class="login-container hidden">
    <div class="exit" id="login-exit">x<!-- @samarth x icon goes here --></div>
    <div class="form-box">
      <div class="form-value">
        <form action="">
          <div class="exit" id="login-exit">x<!-- @samarth x icon goes here --></div>
          <h2>Login</h2>
          <div class="inputbox">
            <ion-icon name="mail-unread-outline"></ion-icon>
            <input type="email">
            <label for="">Email</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password">
            <label for="">password</label>
          </div>
          <div class="forget">
            <label for=""><input type="checkbox">Remember Me </label>
            <a href="#">Forgot password</a>
          </div>
          <button id="login-button">Log in</button>
          <div class="register">
            Don't have a account? <span id="switch-sign">Register</span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="signup-container hidden">
    <div class="exit" id="signup-exit">x<!-- @samarth x icon goes here --></div>
    <!--Id changed to signup-exit for sign and login-exit for login-->
    <div class="form-box">
      <div class="form-value">
        <form action="">
          <div class="exit" id="signup-exit">x<!-- @samarth x icon goes here --></div>
          <h2>Sign Up</h2>
          <div class="inputbox">
            <ion-icon name="mail-unread-outline"></ion-icon>
            <input type="email">
            <label for="">Email</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password">
            <label for="">password</label>
          </div>
          <div class="forget">
            <label for=""><input type="checkbox">Remember Me</label>
            <!--Removing Forget password box for obvious reasons-->
          </div>
          <button id="signup-button">Sign Up</button>
          <div class="register">
            Already have an account? <span id="switch-login">Login</span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="content">
    {% block body %}{% endblock %}
  </div>

  <script type="module" src="/src/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
