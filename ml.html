{% extends 'base.html' %}

<!-- credits to @AnjaliThakrani for the initial content -->
{% block head %}
<title>KisanSevak Analytics</title>
<link rel="stylesheet" href="/css/analytics.css">
{% endblock %}
{% block body %}
<div class="section">
    <img src="/assets/KisanLogo.png" height="100px" width="190px">
    <h1>KisanSevak Analytics</h1>
    <!-- <div class="p">"Empowering Farmers, Cultivating Success: Your One-Stop Resource for Agricultural Support"<br></div> -->
    <!-- <button type="button" radius="5px">Know your soil</button> -->
</div>
<div id="crop-recommendation-grid">
    <h2>Crop Recommendation</h2>
    <div class="grid-container">
        <div class="grid-item" id="nutrient-levels">
            <h2>Nutrient Levels</h2>
            <label for="nitrogen">Nitrogen (N):</label>
            <input type="number" id="nitrogen" name="nitrogen" placeholder="Enter Nitrogen ratio"><br />
            <label for="phosphorus">Phosphorus (P):</label>
            <input type="number" id="phosphorus" name="phosphorus" placeholder="Enter Phosphorus ratio"><br />
            <label for="potassium">Potassium (K):</label>
            <input type="number" id="potassium" name="potassium" placeholder="Enter Potassium ratio"><br />
        </div>

        <div class="grid-item" id="soil-data">
            <h2>Soil Data</h2>
            <label for="temperature">Average Temperature (&deg;C):</label><br />
            <input type="number" id="temperature" name="temperature" placeholder="Enter Temperature"><br />
            <label for="humidity">Humidity (%):</label><br />
            <input type="number" id="humidity" name="humidity" placeholder="Enter Humidity"><br />
            <label for="ph">Soil pH Value:</label><br />
            <input type="number" id="ph" name="ph" placeholder="Enter pH value"><br />
            <label for="rainfall">Rainfall (mm):</label><br />
            <input type="number" id="rainfall" name="rainfall" placeholder="Enter Rainfall value"><br />
            <div class="submit-button">
                <button class="data-button">autofill</button>
            </div>
        </div>
    </div>

    <div class="submit-button">
        <button class="report-button">Get Report</button>
    </div>
</div>

<div id="yield-production-grid">
    <div class="grid-item">
        <h2>Yield Prediction (Tons/Hectare)</h2>
        <label for="crop">Crop:</label><br />
        <!-- <input type="text" id="crop" name="crop" placeholder="Enter Crop"><br /> -->
        <select name="crop" id="crop"><!-- populated in JS --></select><br />
        <label for="pesticides">Pesticides (Tonnes):</label><br />
        <input type="text" id="pesticides" name="pesticides" placeholder="Enter tonnes"><br />
        <label for="temperature">Average Temperature (&deg;C):</label><br />
        <input type="number" id="temperature" name="temperature" placeholder="Enter Temperature"><br />
        <div class="submit-button">
            <button class="data-button">autofill</button>
        </div>
    </div>
    <div class="submit-button">
        <button class="report-button">Get Report</button>
    </div>
</div>

<div class="popup result hidden">
    <div class="popup-content"></div>
</div>

<script type="module" src="/src/ml.js"></script>
{% endblock %}
