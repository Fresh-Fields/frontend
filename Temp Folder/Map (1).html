<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Map</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Caveat&family=Lato:wght@300;400;700;900&family=Roboto:wght@300;500;700&display=swap">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('wallpaper.jpg');
            background-size: 100%; 
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .header {
            padding: 2rem 4.8rem; 
            height: 10rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, hsla(91, 23%, 26%, 1) 40%, hsla(99, 25%, 27%, 1) 53%, hsla(111, 28%, 36%, 1) 84%);
        }

        .header .logo {
            font-family: 'Cabin', sans-serif;
            font-size: 3.5rem;
            color: #E7B10A;
        }

        .navbar-list {
            display: flex;
            gap: 4.8rem;
            list-style: none;
        }

        .navbar-link:link,
        .navbar-link:visited {
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            font-size: 2rem;
            color: #FAF1E4;
            transition: all 0.3s;
        }

        .navbar-link:hover,
        .navbar-link:active {
            color: #CEDEBD;
        }

        #maharashtraMap {
            width: 50%;
            height: 70%;
            position: absolute;
            top: 50%; 
            left: 50%;
            transform:translate(-50%,-50%);
            z-index: 1;
            cursor: pointer; 
            
        }
        
       

        #districtInfo {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: white;
        }
        /* svg path{ */
            /* cursor: pointer; */
        /* } */
        /* svg path:hover{ */
            /* fill: pink; */
        /* } */
        area:hover{
            fill: pink;
            cursor: pointer;
        }
        
    </style>
</head>
<body>

    <!-- ***** This section is for navbar ****** -->

    <header class="header"> <!--Header is used for navbar-->

        <h1 class="logo">Kisan:Sevak</h1> <!--Logo of the project placed on the left in navbar-->

        <nav class="navbar"> <!--No of pages are just for my reference (Samarth :) ) ones all the pages are created they need to be trimmed and linked accordingly-->
            <ul class="navbar-list">
                <li><a href="#" class="navbar-link">Home</a></li>
                <li><a href="#" class="navbar-link">Profile</a></li>
                <li><a href="#" class="navbar-link">Setting</a></li>
                <li><a href="#" class="navbar-link">About</a></li>
                <li><a href="#" class="navbar-link">Contact</a></li>
            </ul>
        </nav>

    </header>


    <main>
        <img id="maharashtraMap" src="../assets/maharashtra-1-_1_.svg" alt="Maharashtra Map" usemap="#maharashtraMapMap">
        <div id="districtInfo"></div>
    
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const maharashtraMap = document.getElementById("maharashtraMap");
  
        maharashtraMap.addEventListener("click", function (event) {
          const coords = event.clientX + "," + event.clientY;
          const area = document.querySelector(`map[name="maharashtraMapMap"] area[coords="${coords}"]`);
  
          if (area) {
            const districtName = area.getAttribute("alt");
            alert("Selected District: " + districtName);
          } else {
            alert("No district selected.");
          }
        });
      });
    </script>

</body>
</html>
